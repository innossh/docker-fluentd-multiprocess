<filter docker.**>
  @type parser
  format /^(?<remote>[^ ]*) (?<host>[^ ]*) (?<user>[^ ]*) \[(?<time>[^\]]*)\] "(?<method>\S+)(?: +(?<path>[^\"]*) +\S*)?" (?<code>[^ ]*) .*$/
  time_format %d/%b/%Y:%H:%M:%S %z
  key_name log
</filter>
<filter docker.**>
  @type record_transformer
  remove_keys container_id,container_name,source,remote,host,user
</filter>
<match docker.**>
  @type forest
  subtype forward
  <template>
    <server>
      host fluentd-out
      port 24224
    </server>
    buffer_type file
    buffer_path /fluentd/log/buffer/${tag}
  </template>
</match>
